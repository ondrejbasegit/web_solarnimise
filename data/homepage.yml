# domy
domy:
  enable: true
  title: "Domy"
  content: '<p class="lead">
    Celou Vaši solární misi za Vás uděláme MY – na klíč!
    </p>
    <p class="lead">
    Jsme jediná realizační společnost v ČR, která má špičkově vymyšlené řízení spolupráce mezi elektrárnou a tepelným čerpadlem za účelem maximální efektivity. 
    Z 1kw vyrobené ze slunce máte 4kW v teple. Umíme zajistit 400% zisk!
    </p>
    <p class="lead">
    Zajistíme dotace, a pokud bude potřeba, tak i financování Vaší nové elektrárny. 
    S námi máte záruku až 30 let na výkonu FVE, až 20 let na fotovoltaické panely a 10 let na střídač a bateriový systém. 
    Máme tým s dlouholetými zkušenostmi a spolupracujeme s ověřenými dodavateli kvalitních technologií. 
    Nainstalovali jsem již přes 110 elektráren s celkovým výkonem přes 12.000 kWp (12 mWp), a to je už opravdu velký výkon!
    </p>
    <p class="lead">
    Přebytečná elektřina vyrobená z vaší elektrárny, která se nespotřebuje, lze využít například k nahřátí vody, vytopení domácnosti nebo uložení do baterky na později.  
    Uložení vyrobené energie v bateriích má tu výhodu, že ji využíváte právě tehdy, když ji potřebujete. Můžete tak pokrýt až 80 % spotřeby elektrické energie z vlastních zdrojů. 
    Poradíme Vám, jak na to!
    </p>'

  button:
    icon: ""
    btnText: "KONTAKTUJTE NÁS!"
    URL: ""
  image:
    x: "img/domy/domy.png"
    _2x: "img/domy/domy@2x.png"

# nabidka
domy_nabidka:
  enable: true
  title: "Naše nabídka"
  items:
    - name: "Elektrárna Baby Solární Mise"
      position: "od 60 000 Kč"
      content: 'Nejmenší možná efektivní elektrárna, která za Vás povede solární misi ke snížení nákladu na spotřebu energií v rámci bydlení. 
      Vytvořili jsme takovou sestavu, kde dosáhnete na dotaci, kterou Vám garantujeme!
      Vše zařídíme za Vás: Projekt, dotace, realizaci, poradenství i servis.
      Na Vás bude úvodní investice a pokud bude potřeba, zajistíme Vám levné financování od našich partnerů.
      Kontaktujte nás a začněme Vaši misi!'
      image:
        x: ""
        _2x: ""

    - name: "Elektrárna Princess Solární Mise"
      position: "od 150 000 Kč"
      content: "Ukládání energie do baterií - využíváte ji přesně v okamžik, kdy potřebujete. Systém proti výpadku dodávek ze sítě - vy stále svítíte a domácnost jede!
      Vytvořili jsme takovou sestavu, kde dosáhnete na dotaci, kterou Vám garantujeme!
      Vše zařídíme za Vás: Projekt, dotace, realizaci, poradenství i servis.
      Pokud bude potřeba, zajistíme Vám levné financování od našich partnerů.
      Kontaktujte nás a začněme Vaši misi!"
      image:
        x: ""
        _2x: ""

    - name: "Individuální nabídka na míru pro Vás"
      position: "Kontaktujte nás!"
      content: "Vzhledem k naším zkušenostem dokážeme splnit jakékoliv přání, postaráme se i o nejnáročnější klienty.
      Nabízíme individuální přístup a profesionální servis, vytvoříme pro Vás přesně takovou sestavu, jakou budete potřebovat. 
      Vše zařídíme za Vás: Projekt, dotace, realizaci, poradenství i servis. 
      Kontaktujte nás a podělte se s námi o Vaše představy, plány a sny.
      Neváhejte začít Vaši misi!"
      image:
        x: ""
        _2x: ""

# postup - body
domy_body:
  enable: true
  title: "Jak to probíhá"
  description: 'Chcete-li vědět více o nezávislosti a úspoře, kontaktujte nás a my Vám obratem zavoláme a domluvíme se ohledně realizace. 
  Na základě Vaší adresy a aktuální spotřeby energie nastavíme optimální velikost elektrárny pro maximální úsporu nákladů a efektivitu elektrárny. 
  Vytvoříme orientační kalkulaci konkrétně pro Váš dům. Při osobní konzultaci u Vás doma si poté řekneme základní informace a zodpovíme všechny Vaše dotazy.'
  button:
    icon: ""
    btnText: "KONTAKTUJTE NÁS!"
    URL: ""

  items:
    - title: "1) První krok nezávislosti a úspoře"
      company: "Vymyslíme Vaši solární misi za úsporou nákladů, odsouhlasíme s Vámi řešení které Vám padne na míru."
      duration: ""

    - title: "2) Podpis smlouvy a zaplacení zálohy"
      company: "Po podpisu smlouvy o dílo a zaplacení zálohy na realizaci oznámíme u distributora stavbu Vaší elektrárny. Musíme počkat na svolení připojení do soustavy, bez toho nemůžeme instalovat."
      duration: ""

    - title: "3) Instalace"
      company: "O naplánovaném termínu instalace začneme brzy ráno, a pokud bude dobré počasí, tak máme během jednoho dne hotovo. Typická doba instalace je jeden až dva dny."
      duration: ""

    - title: "4) Revize a zaškolení"
      company: "Provedeme revizi systému, elektrárnu zkontrolujeme, zda vše funguje, jak má. Samozřejmostí je, že Vás naučíme s elektrárnou pracovat a ovládat ji."
      duration: ""

    - title: "5) Výměna elektroměru a vypracování posudku"
      company: "Následuje výměna elektroměru, po které vypracujeme posudek pro NZU. 
      Jakmile Vám distributor vystaví potvrzení o připojení, odešleme NZÚ vše potřebné, abychom Vám zajistili co nejdřívější návrat Vaší investice."
      duration: ""

    - title: "6) Vaše solární mise je zahájena!"
      company: "Sledujte svou elektrárnu online na svém mobilním telefonu, tabletu nebo počítači v rámci monitoringu. Jsme Vám oporou pro servis po celou dobu provozu."
      duration: ""



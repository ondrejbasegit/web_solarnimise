    - title: "1) První krok k nezávislosti a úspoře"
      company: "Vymyslíme Vaši solární misi za úsporou nákladů a odsouhlasíme s Vámi řešení, které Vám padne na míru."
      duration: ""

    - title: "2) Podpis smlouvy a zaplacení zálohy"
      company: "Po podpisu smlouvy o dílo a zaplacení zálohy na realizaci oznámíme u distributora stavbu Vaší elektrárny. Následně počkáme na svolení připojení do soustavy, bez toho nemůžeme instalovat."
      duration: ""

    - title: "3) Instalace"
      company: "O naplánovaném termínu instalace začneme brzy ráno, a pokud bude dobré počasí, tak máme během jednoho dne hotovo. Typická doba instalace je jeden až dva dny."

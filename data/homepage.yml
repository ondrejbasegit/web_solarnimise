# firmy
firmy:
  enable: true
  title: "Firmy"
  content: '<p class="lead">
    Jdeme cestou budoucnosti – dodáváme koncepční řešení energetických potřeb zákazníkům z řad firem i domácností. 
    </p>
    <p class="lead">
    Výstavba střešní fotovoltaické elektrárny je snadný způsob jak snížít své účty za nákup elektřiny, navíc jako výrobce zažijete nový pocit soběstačnosti. 
    </p>
    <p class="lead">
    Výstavbu fotovoltaické elektrárny Vám zrealizujeme na klíč. Navrhneme Vám optimální řešení, která Vám bude dávat technický a ekonomický smysl. Vezměte si energii ze Slunce a Vaše elektrárna Vám ji přemění na elektřinu. 
    </p>'
  button:
    icon: ""
    btnText: "KONTAKTUJTE NÁS!"
    URL: "https://www.solarnimise.cz/#contact"
  image:
    x: "img/firmy/firmy.png"
    _2x: "img/firmy/firmy@2x.png"

# nabidka
firmy_nabidka:
  enable: true
  title: "Program podpory úspory energie pro fotovoltaické systémy"
  items:
    - name: ""
      position: "Jakak získat dotace na fotovoltaiku"
      content: "O dotace na solární panely je mezi firmami obrovský zájem. Představují totiž řešení, jak do budoucna výrazně snížit náklady na energie. Zjistěte, co je dobré promyslet před startem projektu a jak úspěšně dotaci získat."
      image:
        x: ""
        _2x: ""

    - name: ""
      position: "Základní informace"
      content: "Cílem výzvy je podpořit projekty instalace fotovoltaických systémů. Dotace můžete čerpat jak na projekty samostatných fotovoltaik, tak i systémů s akumulací energie (bateriových úložišť)."
      image:
        x: ""
        _2x: ""

    - name: ""
      position: "Na co lze žádat dotaci"
      content: "Pořízení fotovoltaických panelů, nosných konstrukcí apod., stavební práce, dodávky a služby, projektová dokumentace, inženýrská činnost (TDI, AD)."
      image:
        x: ""
        _2x: ""

    - name: ""
      position: "Kdo může dotaci získat"
      content: "Malé, střední i velké podniky – vyjma podniků vlastněných 100 % veřejným subjektem (netýká se státní organizace Správa železnic) a podniků provozujících zařízení v EU ETS na území České republiky."
      image:
        x: ""
        _2x: ""

    - name: ""
      position: "Forma a výše podpory"
      content: "Míra podpory pro FVE je 35 %, pro bateriový systém je 45 - 50 %. Dotace je poskytována jako procentuální podíl ze způsobilých výdajů, dotační podpora bude stejná pro firmy všech velikostí. Podpora je poskytována ex-post - tedy po realizaci projektu."
      image:
        x: ""
        _2x: ""

    - name: ""
      position: "Hlavní podmínky dotace"
      content: "Podpořeny budou projekty do 1MW. Musí se jednat o střešní instalace nebo instalace na podnikatelských budovách. Je možné pouze jedno odběrné místo do sítě, a získanou elektřinu nemusíte využívat jen pro vlastní spotřebu. Realizace musí být pouze na území ČR včetně území hl. m. Prahy, a žadatel musí jednoznačně prokázat vlastnická nebo jiná práva k nemovitostem a pozemkům, kde bude projekt realizován."
      image:
        x: ""
        _2x: ""

# postup - body
firmy_body:
  enable: true
  title: "Proč začít uvažovat o vlastní elektráně už dnes?"
  description: 'Neváhejte nás kontaktovat a zjistěte, jak můžeme pomoci ušetřit náklady i Vaší firmě!'
  button:
    icon: ""
    btnText: "KONTAKTUJTE NÁS!"
    URL: "https://www.solarnimise.cz/#contact"

  items:
    - title: "Bohaté zkušenosti v oblasti výstavby fotovoltaických elektráren"
      company: "Výstavbou fotovoltaických elektráren se zabýváme od roku 2008. 
      Realizovali jsme řadu pozemních instalací, včetně instalací na střechách průmyslových objektů a hal, o celkovém instalovaném výkonu přesahujícím 12 000 kWp."
      duration: ""

    - title: "Nezávislost na distribuční síti"
      company: "Snižte své účty za nákup elektřiny nebo se přestaňte obávat jejího výpadku. 
      S vlastní elektrárnou na střeše můžete mít i řešení, které Vám zabezpečí stabilní dodávku v případě výpadku distribuční soustavy."
      duration: ""

    - title: "Individuální přístup"
      company: "Ke každému zákazníkovi přistupujeme individuálně a snažíme se mu nabídnout nejlepší možné řešení. 
      Naším cílem je spokojenost, a proto od nás očekávejte řešení, která Vám budou dávat technický a ekonomický smysl."
      duration: ""

    - title: "Garance kvality"
      company: "Pro výstavbu našich elektráren používáme pouze kvalitní a osvědčené značky, jako například Storion, Loxone a další. Vzhledem k tomu můžeme poskytnout záruku kvality na panely až 25 let a na střídače až 10 let."
      duration: ""

    - title: "Servis a podpora"
      company: "Ať už budete na svém počítači, tabletu či chytrém mobilu, budete mít vždy přehled o provozu své elektrárny. Navíc budete mít i možnost přes aplikaci svoji FVE ovládat a optimalizovat. Stejně tak naši technici díky tomu mohou flexibilně reagovat na jakékoli problémy s elektrárnou a v co nejkratším čase je začít řešit."
      duration: ""

# domy
domy:
  enable: true
  title: "Domy"
  content: '<p class="lead">
    Celou Vaši solární misi za Vás uděláme MY – na klíč!
    </p>
    <p class="lead">
    Jsme jediná realizační společnost v ČR, která má špičkově vymyšlené řízení spolupráce mezi elektrárnou a tepelným čerpadlem za účelem maximální efektivity. 
    Z 1kW vyrobené ze slunce máte 4kW v teple. Umíme zajistit 400% zisk!
    </p>
    <p class="lead">
    Zajistíme dotace, a pokud bude potřeba, tak i financování Vaší nové elektrárny. 
    S námi máte záruku <u><b>až 25 let</b></u> na fotovoltaické panely a <u><b>10 let</b></u> na střídač a bateriový systém. 
    Máme tým s dlouholetými zkušenostmi a spolupracujeme s ověřenými dodavateli kvalitních technologií. 
    Nainstalovali jsme elektrárny s celkovým výkonem přes 12.000 kWp (12 mWp), a to je opravdu velký výkon!
    </p>
    <p class="lead">
    Přebytečná elektřina vyrobená z Vaší elektrárny která se nespotřebuje lze využít například k nahřátí vody, vytopení domácnosti nebo uložení do baterie na později.  
    Uložení vyrobené energie v bateriích má tu výhodu, že ji využíváte právě tehdy, když ji potřebujete. Můžete tak pokrýt až 80 % spotřeby elektrické energie z vlastních zdrojů. 
    Poradíme Vám, jak na to!
    </p>'

  button:
    icon: ""
    btnText: "KONTAKTUJTE NÁS!"
    URL: "https://www.solarnimise.cz/#contact"
  image:
    x: "img/domy/domy.png"
    _2x: "img/domy/domy@2x.png"

